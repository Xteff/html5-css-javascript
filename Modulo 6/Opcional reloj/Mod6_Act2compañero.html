<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reloj</title>
	<script type="text/javascript">
	    function ver_fecha(){
		    var cl = document.getElementById("fecha");
		    var fecha = new Date();

		    cl.innerHTML = fecha.getHours()+" Horas, "+fecha.getMinutes()+" Minutos, "+fecha.getSeconds()+" Minutos, "+fecha.getMilliseconds()+" Milisegundos";
		}
	</script>
	<style type="text/css">
		#fecha{
			background-color: gray;
			width: 100%;
			height: 50px;
		}
	</style>
</head>
<body>
	<h1 align="center">MÃ³dulo 6 Tema 5</h1>
	<div id="fecha"	/>
	<script type="text/javascript">
		ver_fecha();
		var i=document.getElementById('fecha');
		i.addEventListener("click", function(){
			var intervalo=setInterval(ver_fecha, 1000);
		});
		i.addEventListener("ondbclick", function(){
			clearInterval(intervalo);
			ver_fecha();
		});
  </script>
</body>
</html>
